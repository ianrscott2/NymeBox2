{% extends 'nymebox/nymebox_base.html' %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Upload Video</title>
  </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <h2 class="mb-3" style="font-weight: 300">Upload Video</h2>
                        <div class="form-group mb-3">
                            {% csrf_token %}
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file_input" oninput="input_filename();">
                                <label for="file_input" id="file_input_label" class="custom-file-label">Select file</label>
                            </div>
                        </div>

                        <button onclick="upload(' {{ request.url }} ')" id="upload_btn" class="btn btn-primary">Upload</button>

                        <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                            <span class="spinner-boarder spinner-border-sm" role="status" aria-hidden="true"></span>
                            Uploading...
                        </button>

                        <button class="btn btn-secondary d-none" id="cancel_btn" type="button">Cancel</button>
                    </div>

                    <div id="progress_wrapper" class="d-none">
                        <label id="progress_status">50% uploaded</label>
                        <div class="progress mb-3">
                            <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div id="alert_wrapper"></div>
                </div>
            </div>
        </div>
        <script>

            var progress = document.getElementById("progress");
            var progress_wrapper = document.getElementById("progress_wrapper");
            var progress_status = document.getElementById("progress_status");

            var upload_btn = document.getElementById("upload_btn");
            var loading_btn = document.getElementById("loading_btn");
            var cancel_btn = document.getElementById("cancel_btn");

            var alert_wrapper = document.getElementById("alert_wrapper");

            var file_input = document.getElementById("file_input");
            var file_input_label = document.getElementById("file_input_label");

            function show_alert(message,alert) {

                alert_wrapper.innerHTML = `
                    <div class="alert alert-${alert} alert-dismissible fade show" role="alert">
                        <span>${message}</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                `;

            };

            function input_filename() {
                file_input_label.innerText = file_input.files[0].name;
            }

            function upload(url) {

                if (!file_input.value) {
                    show_alert("No file selected", "warning");
                    return;
                }

                var data = new FormData();
                var request = new XMLHttpRequest();
                request.responseType = "json";
                alert_wrapper.innerHTML = "";
                file_input.disabled = true;
                upload_btn.classList.add("d-none");
                loading_btn.classList.remove("d-none");
                cancel_btn.classList.remove("d-none");
                progress_wrapper.classList.remove("d-none");

                var file = file_input.files[0];
                var filename = file.name;
                var filesize = file.size;
                document.cookie = `filesize=${filesize}`;

                data.append("file", file_input);

                request.upload.addEventListener("progress", function(e) { 
                    var loaded = e.loaded;
                    var total = e.total;
                    var percentage_complete = (loaded /total) * 100;

                    progress.setAttribute("style", `width: ${Math.floor(percentage_complete)}%`);
                    progress_status.innerText = `${Math.floor(percentage_complete)}% uploaded`;

                })

                request.addEventListener("load", function(e) {
                    if (request.status == 200) {
                        show_alert(`${request.response.message}`, "success");
                    } else {
                        show_alert(`Error uploading file`, "danger");
                    }
                    
                    reset();
                })

                request.addEventListener("error", function(e) {
                    reset();
                    show_alert("Error uploading file", "danger");
                })

                request.addEventListener("abort", function(e) {
                    reset();
                    show_alert("Upload Cancelled", "primary");
                })

                request.open("post", url);
                request.send(data);

                cancel_btn.addEventListener("click", function() {
                    request.abort();
                })
            }

            function reset() {
                file_input.value = null;
                file_input.disabled = false;
                cancel_btn.classList.add("d-none");
                loading_btn.classList.add("d-none");
                upload_btn.classList.remove("d-none");
                progress_wrapper.classList.add("d-none");
                progress.setAttribute("style", "width: 0%")
                file_input_label.innerText = "Select File";
            }
            
        </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    
    {% endblock %}

    </html>
